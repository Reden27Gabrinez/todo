name: CD
on:
  workflow_dispatch:

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: flutter_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build_ipa:
    name: Build IPA
    runs-on: macos-latest
    needs: flutter_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build ipa --release --no-codesign
      # - run: flutter build ios --no-codesign
      - name: Show build outputs
        run: |
          echo "Listing build/ios/ipa directory"
          ls -la build/ios/ipa || true
          echo "Searching for any *.ipa in build/"
          find build -type f -name '*.ipa' -print || true
      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ios
          path: |
            build/ios/ipa/**/*.ipa
            build/ios/archive/**/*.xcarchive
            build/**/*.ipa
            build/**/*.xcarchive